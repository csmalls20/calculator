<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="calculator">
    <div class="display"></div>
    <button class="clear">C</button>
    <div class="row">
      <button class="calcButton digit">7</button>
      <button class="calcButton digit">8</button>
      <button class="calcButton digit">9</button>
      <button class="calcButton operator">/</button>
    </div>
    <div class="row">
      <button class="calcButton digit">4</button>
      <button class="calcButton digit">5</button>
      <button class="calcButton digit">6</button>
      <button class="calcButton operator">*</button>
    </div>
    <div class="row">
      <button class="calcButton digit">1</button>
      <button class="calcButton digit">2</button>
      <button class="calcButton digit">3</button>
      <button class="calcButton operator">-</button>
    </div>
    <div class="row">
      <button class="calcButton digit">.</button>
      <button class="calcButton digit">0</button>
      <button class="equal">=</button>
      <button class="calcButton operator">+</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
